<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]='title' id='title' value='{{title}}' type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime [(ngModel)]='date' id='date' displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime [(ngModel)]='time' id='time' displayFormat="HH:mm" pickerFormat="HH mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea [(ngModel)]='description' value='{{description}}' id='description' value='{{description}}' type="text"></ion-textarea>
  </ion-item><br>
  <div align='center'>
    <button ion-button (click)='saveEdits()'>Save</button>
  </div>

</ion-content>
