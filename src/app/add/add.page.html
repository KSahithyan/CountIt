<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Count Down</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position='stacked'>Title</ion-label>
      <ion-input name='title' [(ngModel)]='title'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date & Time</ion-label>
      <ion-datetime name='datetime' [min]='min_time' [max]='max_time' displayFormat="DD MMM YYYY hh:mm A"  pickerFormat="DD MM YYYY HH mm" [(ngModel)]="datetime" (ngModelChange)='check()'></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position='stacked'>Description : </ion-label>
      <textarea id="description" (input)='resize()' width='100%' [(ngModel)]='description'></textarea>
    </ion-item>
  </ion-list>

  <div align='center' class='center-add'>
    <ion-button *ngIf='!this.false_time;' (click)="saveItem()">Add</ion-button>
    <ion-button *ngIf='this.false_time;' (click)="saveItem()" disabled>Add</ion-button>
  </div>

</ion-content>
