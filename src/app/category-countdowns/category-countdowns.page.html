<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let item of category_countdowns' (click)='details(item.id)'>
      <ion-buttons (click)="starCountdown(item);$event.stopPropagation()" slot="start">
        <ion-button id="star" color="dark" small>
          <ion-icon *ngIf="item.isStarred" mode="ios" name="star"></ion-icon>
          <ion-icon *ngIf="!(item.isStarred)" mode="ios" name="star-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      
      <div class="container">
        {{item.title}} <ion-icon *ngIf="item.isFinished" name="checkmark-circle-outline"></ion-icon>
        <br>
        <span class="category" *ngIf="item.category != '__default__'"> {{item.category}}</span>
      </div>
      
      <ion-buttons (click)='deleteCountdown(item.id);$event.stopPropagation()' slot='end'>
        <ion-button id='delete' color='danger' small>
          <ion-icon name='trash'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
