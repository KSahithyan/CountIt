<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="pop($event)" small>
        <ion-icon name='menu'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button id='add' (click)='add()' small>
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div *ngIf="showWatermark" align="center" class="watermark">
    <h2 vertical-align="middle">Nothing</h2>
  </div>

  <ion-list>
    <ion-item *ngFor='let item of count_downs' (click)='details(item.id)'>
      {{item.title}}
      <ion-buttons  (click)='delete(item.id);$event.stopPropagation()' slot='end'>
        <ion-button id='delete' color='danger' small>
          <ion-icon name='trash'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
