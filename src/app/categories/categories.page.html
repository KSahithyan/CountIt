<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>

    <ion-title>Categories</ion-title>

    <ion-buttons slot="end">
      <ion-button id='add' (click)='pop()' small>
        <ion-icon name='add'></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let item of categories' (click)="goCategoryPage(item)">
      {{item}}

      <ion-buttons (click)='delete(item);$event.stopPropagation()' slot='end'>
        <ion-button id='delete' color='danger' small>
          <ion-icon name='trash'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
