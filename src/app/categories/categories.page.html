<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor='let item of categories' (click)="goCategoryPage(item)">
      {{item}}

      <ion-buttons (click)='delete(item);$event.stopPropagation()' slot='end'>
        <ion-button id='delete' color='danger' small>
          <ion-icon name='trash'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>

<div align="center" class="add-category-container">
  <ion-item lines="none" class="add-category">
    <ion-input class="add-category-input" type="text" placeholder="Add new category" [(ngModel)]="newCategory"></ion-input>
    <ion-buttons slot='end' (click)="addCategory()">
      <ion-button id='save-category' small>
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</div>
