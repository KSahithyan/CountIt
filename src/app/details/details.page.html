<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id='delete' (click)='delete()' color='danger' small>
        <ion-icon name='trash'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Count It</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h2 align='center'>
    {{reminder.title}}
  </h2><br><br>

  <div id='timer' align='center'>
    {{output}}
  </div><br><br>

  <div *ngIf="isInternetAvailable" align='center' id='description'>
    {{reminder.description}}<br /><br /> 
    {{ex_time}}<br />
    <br />
  </div>

  <div class="edit-container" align="center">
    <ion-button *ngIf="isInternetAvailable" id='edit' (click)='edit()' color="secondary">
      Edit
    </ion-button>
  </div>

</ion-content>
