<ion-header>

  <ion-toolbar>
    <ion-title>Count It</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <h2 align='center'>
    {{reminder.title}}
  </h2>

  <div id='timer' align='center'>

  </div>

  <div align='center' id='description'>
    {{reminder.description}}<br /><br />
    {{ex_time}}<br />
    <br />
    <button id='edit' (click)='edit(key)' ion-button>
      Edit
    </button>
    <button id='delete' (click)='delete(key)' ion-button>
      Delete
    </button>
  </div>

</ion-content>
